<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta content and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript Challenge, a javascript quiz game">
    <meta name="keywords" content="JavaScript Challenge, JavaScript, Challenge, Quiz, Game">
    <title>JavaScript Challenge</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header-->
    <header>
        <img src="assets/images/logo.png">
    </header>

    <!-- Main Content -->
    <main>
        <!-- Displays Greeting, Questions and Round Stats -->
        <div id="quiz-question">
            <h2>Welcome to <br>Javascript Challenge!</h2>
            <h3>Choose a category below to get your first round of 10 questions:</h3>
        </div>

        <!-- Main quiz content -->
        <div id="quiz-content">
            <!-- Displays categories and answers -->
            <div id="answers">
                <div class="answer">
                    <p id="answer1">Variables and<br> Data Types</p>
                </div>
                <div class="answer">
                    <p id="answer2">Operators and<br> Control Flow</p>
                </div>
                <div class="answer">
                    <p id="answer3">Data Structures<br> and Functions</p>
                </div>
                <div class="answer">
                    <p id="answer4">Manipulating<br> the DOM</p>
                </div>
            </div>

            <!-- Displays scores and mascot image -->
            <div id="score-container">
            </div>
        </div>

        <!-- Displays current category and restart button -->
        <div id="quiz-utility">
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 JavaScript Quiz</p>
    </footer>

</body>

</html>
