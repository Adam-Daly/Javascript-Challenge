<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta content and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript Challenge, a javascript quiz game">
    <meta name="keywords" content="JavaScript Challenge, JavaScript, Challenge, Quiz, Game">
    <title>JavaScript Challenge</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <!-- Header -->
    <header>
        <img src="assets/images/logo.png" alt="JavaScript Challange Logo">
    </header>

    <!-- Main Content -->
    <main>
        <!-- Displays Greeting, Questions and Round Stats -->
        <div id="quiz-question">
            <h2>Welcome to <br>Javascript Challenge!</h2>
            <h3>Choose a category below to get your first round of 10 questions:</h3>
        </div>

        <!-- Main quiz content -->
        <div id="quiz-content">
            <!-- Displays categories and answers -->
            <div id="answers">
                <div class="answer" onclick="answerBoxClicked(0)">
                    <p id="answer1">Variables and<br> Data Types</p>
                </div>
                <div class="answer" onclick="answerBoxClicked(1)">
                    <p id="answer2">Operators and<br> Control Flow</p>
                </div>
                <div class="answer" onclick="answerBoxClicked(2)">
                    <p id="answer3">Data Structures<br> and Functions</p>
                </div>
                <div class="answer" onclick="answerBoxClicked(3)">
                    <p id="answer4">Manipulating<br> the DOM</p>
                </div>
            </div>

            <!-- Displays scores and mascot image -->
            <div id="score-container">
                <div id="scores">
                    <h3 class="score">Score</h3>
                    <p id="correct-score" class="score correct">Correct: 0</p>
                    <p id="incorrect-score" class="score incorrect">Incorrect: 0</p>
                </div>
                <div id="mascot">
                    <img id="mascot-image" src="assets/images/mascot-welcome.png" alt="A cartoon raccoon waving hello">
                </div>
            </div>
        </div>

        <!-- Displays current category and restart button -->
        <div id="quiz-utility">
            <div class="utilities">
                <h3 id="category-info" class="utility">Pick a Category Above</h3>
            </div>
            <div class="utilities" onclick="restartChallenge()">
                <h3 id="restart" class="utility">Restart</h3>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 JavaScript Challenge</p>
    </footer>

    <!-- Scripts -->
    <script defer src="assets/js/questions.js"></script>
    <script defer src="assets/js/script.js"></script>
</body>

</html>
